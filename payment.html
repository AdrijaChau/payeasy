<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Payment Gateway Form Design using HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class ="title">Billing Address</h3>
                    <div class="input -box">

                        <span>Full Name :</span>
                        <input type="text" placeholder="Adrija Chaudhury">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email"
                        placeholder="example@example.com">
                    </div>
                    <div class ="input-box">
                        <span>Address :</span>
                        <input type="text"
                        placeholder="Room -street-Locality">
                    </div>
                    <div class ="input-box">
                        <span>State :</span>
                        <input type="text"
                        placeholder="West Bengal">

                    </div>
                       
                    
                    <div class ="input-box">
                        <span>Zip Code :</span>
                        <input type="number"
                        placeholder="123 456"> <div class ="input-box">
                        <span>City :</span>
                        <input type="text"
                        placeholder="Kolkata">
                    
                    </div>
                </div>
            </div>

            <div class="column">
                <h3 class ="title">Payment</h3>
                <div class="input -box">

                    <span>Cards Accepted :</span>
                    <input type="text" placeholder="Adrija Chaudhury">
                </div>
                <div class="input-box">
                    <span>Name On Cards :</span>
                    <input type="text"
                    placeholder="Miss Adrija Chaudhury">
                </div>
                <div class ="input-box">
                    <span>Credit Card Number:</span>
                    <input type="number"
                    placeholder="1111 2222 3333 4444">
                </div>
                <div class ="input-box">
                    <span>Exp. Month :</span>
                    <input type="text"
                    placeholder="November">

                </div>
                <div class=""flex">
                    <span>Exp. Year:</span>
                    <input type="number"
                    placeholder="2028"
               
                </div>
                <div class ="input-box">
                    <span>CVV :</span>
                    <input type="number"
                    placeholder="123"> 
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn">Submit</button>
</form>
</div>
</body>

</html>
