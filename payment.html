<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Payment Gateway Form Design using HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class ="title">Billing Address</h3>
                    <div class="input -box">

                        <span>Full Name :</span>
                        <input type="text" placeholder="Adrija Chaudhury">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email"
                        placeholder="example@example.com">
                    </div>
                    <div class ="input-box">
                        <span>Address :</span>
                        <input type="text"
                        placeholder="Room -street-Locality">
                    </div>
                    <div class ="input-box">
                        <span>State :</span>
                        <input type="text"
                        placeholder="West Bengal">

                    </div>
                       
                    
                    <div class ="input-box">
                        <span>Zip Code :</span>
                        <input type="number"
                        placeholder="123 456"> <div class ="input-box">
                        <span>City :</span>
                        <input type="text"
                        placeholder="Kolkata">
                    
                    </div>
                </div>
            </div>

            <div class="column">
                <h3 class ="title">Payment</h3>
                <div class="input -box">

                    <span>Cards Accepted :</span>
                    <input type="text" placeholder="Adrija Chaudhury">
                </div>
                <div class="input-box">
                    <span>Name On Cards :</span>
                    <input type="text"
                    placeholder="Miss Adrija Chaudhury">
                </div>
                <div class ="input-box">
                    <span>Credit Card Number:</span>
                    <input type="number"
                    placeholder="1111 2222 3333 4444">
                </div>
                <div class ="input-box">
                    <span>Exp. Month :</span>
                    <input type="text"
                    placeholder="November">

                </div>
                <div class=""flex">
                    <span>Exp. Year:</span>
                    <input type="number"
                    placeholder="2028"
               
                </div>
                <div class ="input-box">
                    <span>CVV :</span>
                    <input type="number"
                    placeholder="123"> 
                </div>
            </div>
        </div>
    </div>

    <button class="btn" id="rzp-button1">Pay</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
        var options = {
            "key":"rzp_test_F8K4Tmv8qE738C",
            "amount": "5000", 
            "currency": "INR",
            "name": "Acme Corp", 
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
    
            "order_id" : "",
            "handler": function (response){
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature)
            },
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information, especially their phone number
                "name": "Amrit Raj", //your customer's name
                "email": "amritraj@gmail.com", 
                "contact": "9876543210"  //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response){
                alert(response.error.code);
                alert(response.error.description);
                alert(response.error.source);
                alert(response.error.step);
                alert(response.error.reason);
                alert(response.error.metadata.order_id);
                alert(response.error.metadata.payment_id);
        });
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
        </script>
</form>
</div>
</body>

</html>
